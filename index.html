<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    

</head>

<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mt-5">
            <div class="calculator">

                <input id="result" type="text" class="calculator-screen" placeholder="0." />

                <div class="calculator-keys">

                    <button id="add" onclick="displayNum('+')" class="button1" >+</button>
                    <button id="sub" onclick="displayNum('-')" class="button1" >-</button>
                    <button id="mul" onclick="displayNum('*')" class="button1" >ร</button>
                    <button id="div" onclick="displayNum('/')" class="button1" >รท</button>

                    <button id="seven" onclick="displayNum(7)"  class="button2">7</button>
                    <button id="eight" onclick="displayNum(8)"  class="button2">8</button>
                    <button id="nine" onclick="displayNum(9)"  class="button2">9</button>


                    <button id="four" onclick="displayNum(4)"  class="button2">4</button>
                    <button id="five" onclick="displayNum(5)"  class="button2">5</button>
                    <button id="six" onclick="displayNum(6)"  class="button2">6</button>


                    <button id="one" onclick="displayNum(1)"  class="button2">1</button>
                    <button id="two" onclick="displayNum(2)"  class="button2">2</button>
                    <button id="three" onclick="displayNum(3)"  class="button2">3</button>


                    <button id="zero" onclick="displayNum(0)"  class="button2">0</button>
                    <button id="del" onclick="removeLast()" class="button3">DEL</button>
                    <button id="ac" onclick="clearBox()" class="button4">AC</button>

                    <button id="equal" onclick="evaluateExpression()" class="equal-sign btn " >=</button>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
